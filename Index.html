<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe vs Bot</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe VS Bot</h1>
    <div id="namePrompt">
        <input type="text" id="playerName" placeholder="Enter your name please...">
        <button class="Start" onclick="startGame()">Start Game</button>
    </div>


    <div id="gameContainer">
        <div id="level"></div>
        <div id="status"></div>
        <div id="game"></div>
        <div id="result"></div>
        <button class="RestartBtn" id="restart" onclick="restartGame()">Play Again</button>
    </div>
    <footer>&copy; Made By Brahim SOUGRATY</footer>
    <script src="script.js"></script>
</body>

</html>
